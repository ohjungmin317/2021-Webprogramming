<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색 테이블 만들기</title>
</head>
<body>
    <h1>색 이름과 코드</h1>
    <hr>
    <table border="1"> <!--<table> 표 작성 -->
        <thead>
            <tr><th>이름</th><th>코드</th><th>색</th><th>이름</th><th>코드</th><th>색</th></tr>
        </thead>
        <tbody>
            <tr><td>Brown</td><td>#A52A2A</td><td><div style ="background-color:brown">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div></td> <!--태그 안애 직접 style을 넣어주어서 <div> 태그에 &nbsp 공백을 넣어 그 안에 background-color 색을 넣어줌 -->
                <td>DeepSkyBlue</td><td>#00BFFF</td><td><div style ="background-color: deepskyblue;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div></td></tr>
            <tr><td>Blueviolet</td><td>#8A2BE2</td><td><div style ="background-color:blueviolet">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div></td>
                <td>Gold</td><td>#FFD700</td><td><div style ="background-color: gold">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div></td></tr>
            <tr><td>DarkOrange</td><td>#FF8C00</td><td><div style ="background-color:darkorange">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div></td>
                <td>OliveDrab</td><td>#6B8E23</td><td><div style ="background-color:olivedrab">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div></td></tr>   
        </tbody>
    </table>
</body>
</html>
