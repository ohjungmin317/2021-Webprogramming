<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ul{
            list-style-type: square;
            color:blue;
            padding-left: 10px;
            background-image: url(media/worldmap.png); /*ul에 background-image를 선언해주고 원하는 이미지를 삽입하면 된다.*/
            background-size: cover;
        }
        li:hover{
            background-color: yellowgreen;
        }
    </style>
    <title>리스트만들기</title>
</head>
<body>
    <h3>가보고 싶은 나라</h3>
    <hr>
    <ul>
        <li>프랑스</li>
        <li>독일</li>
        <li>칠레</li>
        <li>남아프리카공화국</li>
    </ul>
    
</body>
</html>
