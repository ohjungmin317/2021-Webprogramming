<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        p{background-color: aliceblue; color:brown; font-style:"Lucida Console"; font-size: 10px;}
        span{font-size:1.5em; text-decoration: underline;}

    </style><!--style태그를 이용하여 셀렉터에 각 값에 스타일을 적용시켜 css를 꾸며준다.-->

    <title>텍스트 꾸미기</title>
</head>
<body>
    <h3>텍스트와 폰트</h3>
    <hr>
    <p>AliceBlue 바탕색에 Brown 색의 "Lucida Console" 폰트로
        10px 크기이고 <span>저는 이보다 1.5배 큽니다.</span></p>
    
</body>
</html>
