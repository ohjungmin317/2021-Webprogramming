<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 브라우저</title>
</head>
<body>
    <h1>웹 브라우저 소개</h1>
    <hr>
    <table> <!--테이블 태그 명령어-->
<tr>
<td>
    <p>브라우저라고 불리기도 하는<br>
    웹 브라우저(Web Browser)<br>
    는, 사용자에게 웹 서버 컴퓨<br>
    터에 접속하고 웹 페이지, 이<br>
    미지, 동영상, 음악 등 다양<br>
    한 데이터 다운받아 보여주<br>
    는 소프트웨어이다.<b>그림 1-</b><br>
    <b>2</b>는 대표적인 Chrome 웹 브<br>
    라우저를 보여준다.</p>
</td>
<td><!--테이블 데이터 셀-->
<figure id ="google"> <!--figure 태그-->
    <img width ="200" height="150" src ="media/google.png"><!--img태그 사용해 표에 이미지 삽입-->
        <figcaption><b>그림 1-2 구글 Chrome</b></figcaption><!--figcaption을 이용해서 해당 이미지 설명-->
        </figure>
    </td>
</tr>
<tr>
    <td><!--테이블 데이터 셀-->
        <p>웹 페이지는 브라우저에<br>
        HTML5 문서임을 알리기 위<br>
        해 <b>그림 1-3</b>과 같은 코드를<br>
        첫 라인에 삽입하여야 한다.</p>
    </td>
    <td>
        <figure id ="html">
            <img width ="200" height ="150" src ="media/html.png"><!--img태그 사용해 표 이미지 삽입-->
            <figcaption><b>그림 1-3 HTML5 문서 구성</b></figcaption><!--figcaption을 이용해서 해당 이미지 설명-->
        </figure>
    </td>
</tr>
</table>
</body>
</html>
