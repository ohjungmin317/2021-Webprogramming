<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀렉터 만들기</title>
    <style>
        body.main{background-color: aqua;}/*<body class="main"> class 셀렉터 호출*/
        h3.headline{color:crimson; font-size:40px; text-align:center;}
        div.help{color:blue;}
        p.help{color:red; font-size:30px;}
        p#hot{background-color: orangered; color:blue;}/*셀렉터 id는 #아이디 이름을 이용하여 스타일을 꾸며준다*/
        
    </style>
</head>
<body class='main'>
    <h3 class="headline">클래스 셀렉터</h3>
    <hr>
    <div class="help">도움말</div>
    <p class="help">!!경고 메세지</p>
    <p id="hot">뜨거운 태양</p>
</body>
</html>
