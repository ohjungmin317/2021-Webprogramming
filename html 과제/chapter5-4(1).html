<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ul{
            list-style-type: square; /* 이 스타일을 넣어주면 ul일 리스트 앞에 있는 모양이 변경이 된다.*/
            background-color: aliceblue;
            padding-right: 10px;
        }
        li:hover{
            background-color: yellowgreen; /*마우스를 가져다 대면 나오게되는 수도인스트럭션*/
        }
    </style>
    <title>리스트만들기</title>
</head>
<body>
    <h3>가보고 싶은 나라</h3>
    <hr>
    <ul>
        <li>프랑스</li>
        <li>독일</li>
        <li>칠레</li>
        <li>남아프리카공화국</li>
    </ul>
    
</body>
</html>
