<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @keyframes final {
            from{
                margin-left: 100%; /* 문단을 오른쪽 끝에 출력*/
            }
            to{
                margin-left: 0%; /* 문단을 왼쪽에 출력*/
            }
            
        }
        p{
            animation-name: final;
            animation-duration: 3s;/*애니메이션이 걸리는 시간*/
            animation-iteration-count: 1;/*애니메이션 반복횟수*/
        }

    </style>
    <title>&#65279;</title>
</head>
<body>
    <h3>애니메이션 응용</h3>
    <hr>
    <p><span><img src="media/questionmark.png" width="20px" height="20px">질문 있습니다.</span></p>
    
</body>
</html>
