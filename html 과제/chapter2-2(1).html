<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도시 소개</title> <!--타이틀 소개-->
</head>
<body>
    <h1>도시 소개</h1><!--맨위 제목 소개-->
    <hr><!--선-->
    <dl><!--정의 리스트에 대한 문법-->
        <dt><strong>California</strong>
        <dd>맑고 화창한 날씨가 좋고 태평양의 아름다운 해변을<br><!--띄어쓰기 문법-->
            가진 멋진 주
        </dd></dt>
        <dt><strong>Florida</strong>
        <dd>미국의 동남부에 위치한 주로서 많은 휴양 도시가<br>
            있고 미국의 최남단이 연결되 아름다운 주 
        </dd></dt>
        <dt><strong>Texas</strong>
        <dd>드넓은 목장들이 있어 텍사스 바베큐로 유명하고<br>
            석유가 생산되는 주
        </dd></dt>
    </dl>
</body>
</html>
