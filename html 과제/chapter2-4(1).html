<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<title>&#65279;</title>
<body>
    <h1>신체 검사</h1>
    <hr>
    <table border ="1">
        <caption>학생 신체 검사 표</caption> <!--표 제목-->
        <thead> <!--헤딩 셀에 대한 그룹(각 표에 대한 헤딩)-->
            <th>이름</th><th>키</th><th>체중</th><th>시력</th><!--<th> 열 제목 셀-->
        </thead>
        <tfoot><!-- 바닥 셀에 대한 그룹(각 표에 대한 바닥)-->
            <th>평균</th><th>181</th><th>77</th><th>1.3</th>
        </tfoot>
        <tbody><!--데이터 셀에 대한 그룹(표에 내용 부분)-->
            <tr><td>황기태</td><td>179</td><td>67</td><td>1.0</td></tr><!--<td> 데이터 셀-->
            <tr><td>이재문</td><td>177</td><td>77</td><td>2.0</td></tr>
            <tr><td>정인환</td><td>189</td><td>87</td><td>1.2</td></tr>
        </tbody>
    </table>
</body>
</html>
